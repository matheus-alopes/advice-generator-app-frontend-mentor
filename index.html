<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

        <title>Advice Generator | Frontend Mentor</title>
    </head>

    <body>
        <main class="card">
            <header class="title">
                    <span>ADVICE</span> # <span class="advice-id">0</span>
            </header>

            <p class="advice">
                Push The button and let fate choose some words for you. <br> - Developed by MAL
            </p>

            <picture class="bottom-line-img">
                <source media="(min-width: 630px)" srcset="./src/images/pattern-divider-desktop.svg" alt="pattern divider">

                <source media="(max-width: 630px)" srcset="./src/images/pattern-divider-mobile.svg" alt="pattern divider">

                <img srcset="./src/images/pattern-divider-desktop.svg" alt="pattern divider">
            </picture>

            <footer>
                <img src="./src/images/icon.png" alt="Oracle icon" class="footer-icon">
            </footer>
        </main>

        <script src="./src/Js/main.js"></script>
    </body>
</html>
